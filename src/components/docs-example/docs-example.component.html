<div class="example mb-3">
  <c-nav variant="tabs">
    <c-nav-item>
      <a
        [active]="true"
        [cTabContent]="tabContent"
        [fragment]="fragment"
        routerLink="./"
        [tabPaneIdx]="0"
        cNavLink
      >
      <i class="pi pi-play me-2" style="font-size: 1.5rem;"></i>
        Preview
      </a>
    </c-nav-item>
    <c-nav-item>
      <a [href]="href" cNavLink target="_blank">
        <i class="pi pi-code me-2" style="font-size: 1.5rem;"></i>
        Code
      </a>
    </c-nav-item>
  </c-nav>
  <c-tab-content #tabContent="cTabContent" cRounded="bottom">
    <c-tab-pane
      aria-labelledby="docs-code-preview"
      class="p-3 preview"
      role="tabpanel"
    >
      <ng-content></ng-content>
    </c-tab-pane>
  </c-tab-content>
</div>
