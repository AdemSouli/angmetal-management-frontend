<div class="container">
  <h2>Reports Management</h2>

  <!-- Button to Generate Report -->
  <button 
    pButton 
    label="Generate Report" 
    icon="pi pi-plus" 
    class="p-button-success" 
    (click)="openGenerateReportDialog()">
  </button>

  <!-- Report List Table -->
  <p-table [value]="reports" [paginator]="true" [rows]="5" [style]="{ marginTop: '20px' }">
    <ng-template pTemplate="header">
      <tr>        
        <th>Report Type</th>
        <th>Start Period</th>
        <th>End Period</th>
        <th>Budget</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr>        
        <td>{{ report.typeRapport }}</td>
        <td>{{ report.periodeDebut | date: 'shortDate' }}</td>
        <td>{{ report.periodeFin | date: 'shortDate' }}</td>
        <td>{{ report.budget | currency }}</td>
        <td>
          <!-- Edit Button -->
          <button 
            pButton 
            icon="pi pi-pencil" 
            class="p-button-rounded p-button-warning" 
            (click)="openEditReportDialog(report)">
          </button>

          <!-- Delete Button -->
          <button 
            pButton 
            icon="pi pi-trash" 
            class="p-button-rounded p-button-danger" 
            (click)="deleteReport(report.reportId)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Report Dialog -->
  <p-dialog header="Report Details" [(visible)]="display" [modal]="true" [style]="{ width: '500px', height: '500px' }">
    <div class="p-fluid">
      <!-- Report ID (hidden for editing purpose) -->
      <div class="field">
        <input id="reportId" type="hidden" [(ngModel)]="selectedReport.reportId">
      </div>

      <!-- Report Type Field -->
      <div class="field">
        <label for="typeRapport">Report Type</label>
        <input id="typeRapport" type="text" pInputText [(ngModel)]="selectedReport.typeRapport" placeholder="Enter report type" required>
      </div>

 <!-- Start Period Field -->
    <div class="field">
      <label for="periodeDebut">Start Period</label>
      <input id="periodeDebut" type="date" pInputText [(ngModel)]="selectedReport.periodeDebut"  required>
    </div>
<!-- End Period Field -->
    <div class="field">
      <label for="periodeFin">End Period</label>
      <input id="periodeFin" type="date" pInputText [(ngModel)]="selectedReport.periodeFin"  required>
    </div>

      <!-- Budget Field -->
      <div class="field">
        <label for="budget">Budget</label>
        <input id="budget" type="number" pInputText [(ngModel)]="selectedReport.budget" placeholder="Enter budget" required min="0">
      </div>
    </div>

    <p-footer>
      <button pButton label="Save" icon="pi pi-check" class="p-button-primary" (click)="saveReport()"></button>
      <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary" (click)="closeDialog()"></button>
    </p-footer>
  </p-dialog>
</div>

<p-toast></p-toast>
